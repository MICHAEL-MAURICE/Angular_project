<div class="container mt-5">
  <table class="table table-striped table-hover table-light">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
        <th scope="col" class="text-center">Settings</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.email}}</td>
        <td>{{student.city}}</td>
        <td>{{student.phone}}</td>
        <td><a routerLink="/students/{{student.id}}">Details</a></td>
        <td class="text-center">
          <button routerLink="/students/update/{{student.id}}" class="btn btn-primary">Update</button>
          <button href="/" (click)="deleteStudent(student.id)" class="btn btn-danger ml-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
